{% extends 'base_nonavbar.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block titulo %}
HASHFLIX - FAZER LOGIN.
{% endblock %}

{% block content %}

    <header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat bg-cover"  style="background-image: url('{% static 'images/background_focus.png' %}');">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class=" mb-4">Esqueceu sua senha? <p>Insira seu e-mail e clique em Enviar.</p></legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="bg-red-600 py-1 my-2 px-3 w-full text-white md:text-lg rounded-md" type="submit">Enviar</button>
            </form>
        </div>
    </header>

{% endblock %}
