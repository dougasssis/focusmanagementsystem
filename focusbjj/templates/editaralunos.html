{% extends 'base_template.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Edit Athlete
{% endblock%}
{% block content %}

<header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat bg-cover"  style="background-image: url('{% static 'images/background_netflix.jpg' %}');">
        <div class="z-10 h-full py-5 md:py-0 text-gray-100 text-center flex items-center flex-col">
            <h2 class="text-2xl"></h2>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class=" mb-4">     Edit Athlete Profile <strong>| Focus BJJ     </strong></legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="bg-red-600 py-1 px-3 text-white md:text-lg rounded-md" type="submit">Editar Perfil</button>
            </form>
        </div>
</header>
<script>
    {% for msg in messages %}
        swal('{{ msg }}');
    {% endfor %}
</script>


{% endblock %}
